name: GitHub Actions POC
on:
    workflow_dispatch:
        inputs:
            environment:
                description: 'Select environment'
                required: true
                default: '-'
                type: choice
                options:
                - dev
                - staging
                - prod


jobs:
    log-info:
        runs-on: ubuntu-latest
        steps:
            - name: Log info
              run: echo $GITHUB_REF
            - name: Deploy to selected environment
              run: echo "Deploying to ${{ github.event.inputs.environment }}"